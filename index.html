<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Odin Project - Rock Paper Scissors</title>
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <header>
        <h1>Rock, Paper, Scissors</h1>
    </header>

    <section>
        <div class="player-card">
            <h3 class="title">PLAYER</h3>
            <img class="avatar" src="images/player.png" alt="">
            <div class="score" id="player-score">0</div>
            <div class="choices">
                <div class="choice player-choice" id="rock">
                    <img src="images/rock.png" alt="">
                </div>
                <div class="choice player-choice" id="paper">
                    <img src="images/paper.png" alt="">
                </div>
                <div class="choice player-choice" id="scissors">
                    <img src="images/scissors.png" alt="">
                </div>
            </div>
        </div>

        <div class="computer-card">
            <h3 class="title">COMPUTER</h3>
            <img class="avatar" src="images/computer.png" alt="">
            <div class="score" id="computer-score">0</div>
            <div class="choices">
                <div class="choice">
                    <img src="images/rock.png" alt="">
                </div>
                <div class="choice">
                    <img src="images/paper.png" alt="">
                </div>
                <div class="choice">
                    <img src="images/scissors.png" alt="">
                </div>
            </div>
        </div>

    </section>

    <footer>
        <h2 id="result-text"></h2>
    </footer>

    <script src="index.js"></script>
</body>
</html>
